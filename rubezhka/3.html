<body>
    
    <section class="container">
        <div class="login">
            <img src="logo_2018.png">
    <form>
    <table>
      <tr>
        <td>ФИО</td>
        <td>
          <p><input name="from" type="text" id="1"></p>
        </td>
      </tr>
      <tr>
        <td>Ваш пароль</td>
        <td>
          <p><input name="password" type="password" id="2"></p>
        </td>
      </tr>
      
      
    </table>


    <input type="button" class="contact_btn send_btn" onclick="validate(this.form)" value="Проверить">
    <input type="button" class="contact_btn send_btn" onClick="myF()" class="contact_btn send_btn" value="Отправить ">
  </form>
  </div>
  </section>

  <script>
    function showError(container, errorMessage) {
      container.className = 'error';
      var msgElem = document.createElement('span');
      msgElem.className = "error-message";
      msgElem.innerHTML = errorMessage;
      container.appendChild(msgElem);
    }

    function resetError(container) {
      container.className = '';
      if (container.lastChild.className == "error-message") {
        container.removeChild(container.lastChild);
      }
    }

    function validate(form) {
      var elems = form.elements;

      resetError(elems.from.parentNode);
      if (!elems.from.value) {
        showError(elems.from.parentNode, ' Укажите имя.');
      }

      resetError(elems.password.parentNode);
      if (!elems.password.value) {
        showError(elems.password.parentNode, ' Укажите пароль.');
      } else if (elems.password.value != elems.password2.value) {
        showError(elems.password.parentNode, ' Пароли не совпадают.');
      }


    }
    
  </script>
  <script>
      function myF(){
    var a = document.getElementById("1").value;
    var b = document.getElementById("2").value; 
    var c = document.getElementById("3").value; 
    localStorage.setItem("a",a);
    localStorage.setItem("b",b);
    localStorage.setItem("c",c);    
    window.location = "index.html";

}
  </script>
